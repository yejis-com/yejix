<style>
  .links line {
    stroke: #ccc;
    opacity: 0.5;
  }

  .nodes circle {
    cursor: pointer;
    fill: #8b88e6;
    transition: all 0.15s ease-out;
  }

  .text text {
    cursor: pointer;
    fill: #dcddde;
    text-shadow: -1px -1px 0 #252a33, 1px -1px 0 #252a33, -1px 1px 0 #252a33, 1px 1px 0 #252a33;
  }

  .nodes [active],
  .text [active] {
    cursor: pointer;
    fill: #dcddde;
  }

  .inactive {
    opacity: 0.1;
    transition: all 0.15s ease-out;
  }

  #graph-wrapper {
    background: #252a33;
    border-radius: 4px;
    height: 100%;
    overflow: hidden;
  }
  
  #graph-wrapper > svg {
    max-width: 100%;
    display: block;
  }
</style>

<div id="graph-wrapper">
  <script>
    window.addEventListener("load", loadGraph);

    function loadGraph() {
      var oScript = document.createElement("script");
      oScript.src = "https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js";
      oScript.crossOrigin = 'anonymous';
      oScript.integrity =
        "sha512-FHsFVKQ/T1KWJDGSbrUhTJyS1ph3eRrxI228ND0EGaEp6v4a/vGwPWd3Dtd/+9cI7ccofZvl/wulICEurHN1pg==";
      document.body.appendChild(oScript);
      oScript.onload = function() {
        const MINIMAL_NODE_SIZE = 8;
        const MAX_NODE_SIZE = 12;
        const ACTIVE_RADIUS_FACTOR = 1.5;
        const STROKE = 1;
        const FONT_SIZE = 16;
        const TICKS = 200;
        const FONT_BASELINE = 40;
        const MAX_LABEL_LENGTH = 50;

        /* Jekyll Graph Data */
        const graphData = { 
          "nodes": [
            {% for note in site.notes %}
              {
                "id": "{{ note.url | slugify }}",
                "path": "{{ note.url }}",
                "title": "{{ note.title }}"
              }{% unless forloop.last %},{% endunless %}
            {% endfor %}
          ],
          "edges": [
            {% for note in site.notes %}
              {% for backlink in note.backlinks %}
                {
                  "source": "{{ note.url | slugify }}",
                  "target": "{{ backlink.url | slugify }}"
                }{% unless forloop.last %},{% endunless %}
              {% endfor %}
            {% endfor %}
          ]
        };
        
        const nodesData = graphData.nodes;
        const linksData = graphData.edges;

        const nodeSize = {};

        const updateNodeSize = function() {
          nodesData.forEach(function(el) {
            let weight =
              3 *
              Math.sqrt(
                linksData.filter(function(l) { 
                  return l.source.id === el.id || l.target.id === el.id;
                }).length + 1
              );
            if (weight < MINIMAL_NODE_SIZE) {
              weight = MINIMAL_NODE_SIZE;
            } else if (weight > MAX_NODE_SIZE) {
              weight = MAX_NODE_SIZE;
            }
            nodeSize[el.id] = weight;
          });
        };

        const onClick = function(d) {
          window.location = d.path;
        };

        const onMouseover = function(d) {
          const relatedNodesSet = new Set();
          linksData
            .filter(function(n) { 
              return n.target.id == d.id || n.source.id == d.id;
            })
            .forEach(function(n) {
              relatedNodesSet.add(n.target.id);
              relatedNodesSet.add(n.source.id);
            });

          node.attr("class", function(node_d) {
            if (node_d.id !== d.id && !relatedNodesSet.has(node_d.id)) {
              return "inactive";
            }
            return "";
          });

          link.attr("class", function(link_d) {
            if (link_d.source.id !== d.id && link_d.target.id !== d.id) {
              return "inactive";
            }
            return "";
          });

          link.attr("stroke-width", function(link_d) {
            if (link_d.source.id === d.id || link_d.target.id === d.id) {
              return STROKE * 4;
            }
            return STROKE;
          });
          
          text.attr("class", function(text_d) {
            if (text_d.id !== d.id && !relatedNodesSet.has(text_d.id)) {
              return "inactive";
            }
            return "";
          });
        };

        const onMouseout = function(d) {
          node.attr("class", "");
          link.attr("class", "");
          text.attr("class", "");
          link.attr("stroke-width", STROKE);
        };

        const graphWrapper = document.getElementById('graph-wrapper');
        const element = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        element.setAttribute("width", graphWrapper.getBoundingClientRect().width);
        element.setAttribute("height", graphWrapper.getBoundingClientRect().height);
        graphWrapper.appendChild(element);

        const reportWindowSize = function() {
          element.setAttribute("width", graphWrapper.getBoundingClientRect().width);
          element.setAttribute("height", graphWrapper.getBoundingClientRect().height);
        };

        window.addEventListener('resize', reportWindowSize);

        const svg = d3.select("svg");
        const width = Number(svg.attr("width"));
        const height = Number(svg.attr("height"));
        
        const simulation = d3
          .forceSimulation(nodesData)
          .force("forceX", d3.forceX().x(width / 2))
          .force("forceY", d3.forceY().y(height / 2))
          .force("charge", d3.forceManyBody())
          .force(
            "link",
            d3
              .forceLink(linksData)
              .id(function(d) { return d.id; })
              .distance(70)
          )
          .force("center", d3.forceCenter(width / 2, height / 2))
          .force("collision", d3.forceCollide().radius(80))
          .stop();

        const g = svg.append("g");
        let link = g.append("g").attr("class", "links").selectAll(".link");
        let node = g.append("g").attr("class", "nodes").selectAll(".node");
        let text = g.append("g").attr("class", "text").selectAll(".text");

        const resize = function() {
          if (d3.event) {
            const scale = d3.event.transform;
            zoomLevel = scale.k;
            g.attr("transform", scale);
          }

          const zoomOrKeep = function(value) {
            return zoomLevel >= 1 ? value / zoomLevel : value;
          };

          const font = Math.max(Math.round(zoomOrKeep(FONT_SIZE)), 1);

          text.attr("font-size", function(d) {
            return font + "px";
          });
          text.attr("y", function(d) {
            return d.y - zoomOrKeep(FONT_BASELINE) + 8;
          });
          link.attr("stroke-width", zoomOrKeep(STROKE));
          node.attr("r", function(d) {
            return zoomOrKeep(nodeSize[d.id]);
          });
          svg
            .selectAll(".text")
            .select("textPath")
            .attr("xlink:href", function(d) {
              return "#arrow-" + d.source.index + "-" + d.target.index;
            });
        };

        const ticked = function() {
          node.attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; });
          text
            .attr("x", function(d) { return d.x; })
            .attr("y", function(d) { return d.y - FONT_BASELINE; });
          link
            .attr("x1", function(d) { return d.source.x; })
            .attr("y1", function(d) { return d.source.y; })
            .attr("x2", function(d) { return d.target.x; })
            .attr("y2", function(d) { return d.target.y; });
        };

        const restart = function() {
          updateNodeSize();
          node = node.data(nodesData, function(d) { return d.id; });
          node.exit().remove();
          node = node
            .enter()
            .append("circle")
            .attr("r", function(d) { return nodeSize[d.id]; })
            .on("click", onClick)
            .on("mouseover", onMouseover)
            .on("mouseout", onMouseout)
            .merge(node);

          link = link.data(linksData, function(d) {
            return d.source.id + "-" + d.target.id;
          });
          link.exit().remove();
          link = link
            .enter()
            .append("line")
            .attr("stroke-width", STROKE)
            .merge(link);

          text = text.data(nodesData, function(d) { return d.id; });
          text.exit().remove();
          text = text
            .enter()
            .append("text")
            .text(function(d) {
              return d.title;
            })
            .on("click", onClick)
            .on("mouseover", onMouseover)
            .on("mouseout", onMouseout)
            .merge(text);

          simulation.nodes(nodesData);
          simulation.force("link").links(linksData);
          simulation.alpha(1).restart();
          simulation.stop();

          for (let i = 0; i < TICKS; i++) {
            simulation.tick();
          }

          ticked();
        };

        const zoomHandler = d3
          .zoom()
          .scaleExtent([0.2, 3])
          .on("zoom", resize);

        zoomHandler(svg);
        restart();

        function isCurrentPath(notePath) {
          return window.location.pathname.includes(notePath);
        }

        function shorten(str, maxLen, separator = ' ') {
          if (str.length <= maxLen) return str;
          return str.substr(0, str.lastIndexOf(separator, maxLen)) + '...';
        }
      };
    }
  </script>
</div>
